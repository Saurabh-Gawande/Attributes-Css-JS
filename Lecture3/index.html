<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMl Form</title>
</head>
<body>
    <form action="" method="post">
      <div>
          <label for="first-name">First Name</label>
          <input name="name" type="text" id="first-name" placeholder="Enter your name" required>
      </div>

      <div>
        <label for="roll">Roll number</label>
        <input name="roll-number" type="number" id="roll">
    </div>

    <div>
      <label for="password">password</label>
      <input name="password" type="password" id="password">
  </div>

  <div>
    <label for="tel">Phone number</label>
    <input name="tel" type="tel" id="tel">
</div>

<div>
  <div>
    <label for="bio">Enter your bio</label>
  </div>
  <textarea  id="" cols="40" rows="10" id="bio"></textarea>
</div>
<div>
  <input type="radio" name="role" value="student" id="option">
  <label for="option">student</label>
  <input type="radio" name="role" id="option2">
  <label for="option2">Teacher</label>
</div>
<div>
  <input type="checkbox" id="select">
  <label for="select">Are you student ?</label>
</div>

<div>
  <label for="gender">Gender</label>
  <select name="user-gender" id="gender">
  <option value="M">Male</option>
  <option value="F">Female</option>
</select>
</div>

      <div>
        <input type="submit" value="submit form">
        <input type="reset" value="reset">
      </div>
      
    </form>

</html>
